<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Excel Converter</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo-link"><img src="logo.png" alt="Logo" class="logo"></a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/how-it-works" class="nav-link">How it Works</a>
                <a href="https://github.com/Mriganka-Codes" target="_blank" rel="noopener noreferrer" class="nav-link">GitHub</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
    </header>
    
    <div class="container">
        <div class="content">
            <h1 class="title">Img-text to excel</h1>
            <p class="file-warning">file must be of jpg,png type. please refer to How it works page for image guidelines</p>

            
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    <label for="imageInput" class="file-label">Drag and Drop or Upload file</label>
                    
                    <div id="selectedFile" class="selected-file" style="display: none;"></div>
                    
                    <button id="convertBtn" class="upload-button" disabled>Convert</button>
                    
                    <div id="loader" class="loader" style="display: none;"></div>
                    <a id="downloadLink" class="download-link" style="display: none;">Download Excel File</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="page.js"></script>
</body>
</html>
